<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-exercise3</title>
    <style>
        .quote-box {
            background-color: rgb(139, 168, 189);
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .quote {
            font-size: larger;
            text-align: center;
            color: rgb(34, 34, 235);
            font-weight: bold;
            
            
        }

        .author {
            text-align: end;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="quote-box">
        <h2>My Favorite Quote</h2>
        <p class="quote">To whom much is given, much is expected</p>
        <p class="author">by Zee Inklings</p>

    </div>
</body>
</html>
