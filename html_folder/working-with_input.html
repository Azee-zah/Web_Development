<div style="background-color: #fff5f5ec; padding: 20px; border-radius: 10px; max-width: 600px;">
    <h3 style="color: #4d3ce7;">HTML5 Input Demo</h3>

    <form style="color: black;">
        <table style="width: 100%; border-spacing: 10px;">
            <tr>
                <td><label for="text-input"><strong>Text: </strong></label></td>
                <td><input type="text" id="text-input" placeholder="Regular text"
                    style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"></td>
            </tr>

            <tr>
                <td><label for="password-input"><strong>Password: </strong></label></td>
                <td><input type="password" id="password" placeholder="Enter password"
                            style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; width: 100%;"></td>
            </tr>

            <tr>
                <td><label for="email-input"><strong>Email: </strong></label></td>
                <td><input  type="email" id="email-input" placeholder="your@example.com"
                            style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"></td>
            </tr>

            <tr>
                <td><label for="number-input"><strong>Number: </strong></label></td>
                <td><input type="number" id="number-input" min="1" max="11" placeholder="1-100"
                        style="padding: 8px; width: 100%; border: 1px solid #ddd; border-radius: 4px;"></td>
            </tr>

            <tr>
                <td><label for="date-input"><strong>Date: </strong></label></td>
                <td><input type="date" id="date-input"
                        style="padding: 8px; width: 100%; border: 1px solid #ddd; border-radius: 4px;"></td>
            </tr>

            <tr>
                <td><label for="color-input"><strong>Color: </strong></label></td>
                <td><input type="color" id="color-input" value="#3498db"
                            style="border: 1px solid #ddd; border-radius: 4px; width: 60px; height: 35px;"></td>

            </tr>

            <tr>
                <td><label for="range-input"><strong>Range: </strong></label></td>
                <td><input type="range" id="range-input" min="0" max="100" value="50" 
                            style="width: 100%;"></td>
            </tr>

        </table>

    </form>

</div>
