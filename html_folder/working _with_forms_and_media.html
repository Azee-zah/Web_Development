<div style="background-color: #f9f9f9; padding: 20px; border-radius: 10px; max-width: 500px;">
    <h3 style="color: purple">Basic Contact Form</h3>
    <form>
        <div sytle="margin-bottom: 15px">
            <label for="fullname" style="display: block; margin-bottom: 5px; font-weight: bold; color: slateblue;">Full Name: </label>
            <input type="text" id="fullname" name="fullname"
                    style="width: 90%; padding: 8px; border: 2px solid #ddd; border-radius: 5px;"
                    placeholder="Enter your full name here">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold; color:slateblue;">Email: </label>
            <input type="email" id="email" name="email"
                    style="width: 90%; padding: 8px; border: 2px solid #ddd; border-radius: 5px;"
                    placeholder="your.email@example.com">
        </div>

        <div sytle="margin-bottom: 15px;">
            <label for="message" style="display: block; margin-bottom: 5px; font-weight: bold; color:slateblue"> Message: </label>
            <textarea id="message" name="message" rows="4"
                        style="width: 90%; padding: 8px; border: 2px solid #ddd; border-radius: 5px;"
                        placeholder="Write your message here..."></textarea>
        </div><br />

        <button type="submit"
                style="background-color: purple; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px">
            Send Message
        </button>
    </form>
</div>
