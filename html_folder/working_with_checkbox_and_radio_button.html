<div style="background-color: bisque; color:black; padding: 20px; border-radius: 10px; max-width: 500px;">
    <h3 style="color: rgb(107, 105, 243)">Selection Inputs</h3>

    <form>
        <fieldset style="border: 2px solid  rgb(107, 105, 243); border-radius: 8px; padding: 15px; margin-bottom: 20px;">
            <legend style="font-weight: bold; color:  rgb(107, 105, 243);">Programming Language (Check all that apply)</legend>

            <div>
                <p><label><input type="checkbox" name="languages" value="javascript">Javascript</label></p>
                <p><label><input type="checkbox" name="languages" value="python">Python</label></p>
                <p><label><input type="checkout" name="languages" value="csharp">C</label></p>
                <p><label><input type="checkout" name="language" value="php">PHP</label></p>
            </div>

        </fieldset>

        <fieldset style="border: 2px solid  rgb(107, 105, 243); border-radius: 8px; padding: 15px; margin-bottom: 20px;">
                <legend style="font-weight: bold; color:  rgb(107, 105, 243);">Experience level (select one)</legend>

                <div>
                    <p><label><input type="radio" name="experience" value="beginner">Beginner</label></p>
                    <p><label><input type="radio" name="experience" value="intermediate">Intermediate</label></p>
                    <p><label><input type="radio" name="experience" value="advanced">Advanced</label></p>
                    <p><label><input type="radio" name="experience" value="expert">Expert</label></p>
                </div>
        </fieldset>

        <div style="margin-bottom: 15px;">
            <label for="country" style="display: block; margin-bottom: 5px; font-weight: bold;">Country</label>
            <select id="country" name="country" style="width: 100%; padding: 8px; border: 2px solid #ddd; border-radius: 5px;">
                <option value="">Select your Country</option>
                <option value="us">United States</option>
                <option value="Uk">United Kingdom</option>
                <option value="gh">Ghana</option>
                <option value="ng">Nigeria</option>
                <option value="ke">Kenya</option>
            </select>

        </div>

        <button type="submit" style="background-color:  rgb(107, 105, 243); color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor:pointer;">
                Submit Survey

        </button>
    </form>

</div>
